scene:
    background:
        color: '#353535'

cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]

lights:
    light1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5

styles:
    buildingsthreed:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));

sources:
    mapzen:
        type: MVT
        #url:  http://tiles.mountbatten.nl/all/{z}/{x}/{y}.mvt
        url:  http://nl.tiles.mountbatten.nl/all/{z}/{x}/{y}.mvt
        scripts: ['http://localhost/archtiles/site/scenes/startdate.js']

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: '#555'

    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 2
                color: '#353535'

    landuse:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: '#666'
                
    roads:
        data: { source: mapzen }
        filter: { not: { kind: ferry } }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 5

        labels:
            filter:
                name: true
                aeroway: false
                tunnel: false
                railway: false
                not: { kind: rail }

            draw:
                text:
                    font:
                        fill: white
                        family: Helvetica
                        size: 11px

            highway:
                filter: { kind: highway }
                draw:
                    text:
                        font:
                            size: 12px
                            weight: bold

    buildings:
        data: { source: mapzen , layer: architecture}
        startdate:
        filter: {$zoom: { min: 14 } }
        draw:
            polygons:
                order: 50
                color: function () { return startdatecolor(feature);}
